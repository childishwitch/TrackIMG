<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	<link href="lib/floating-button/mfb/dist/mfb.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->

	<!-- floating button -->
	<script src="lib/floating-button/src/mfb-directive.js"></script>

  <body ng-app="starter">
    <!--ion-nav-view></ion-nav-view-->
	<nav mfb-menu position="br" effect="zoomin"
		 active-icon="ion-close-round" resting-icon="ion-edit"
		 toggling-method="click">
		 <button mfb-button mfb-button-close icon="ion-android-search"></button>
		 <button mfb-button mfb-button-close icon="ion-plus-round"></button>
	</nav>
	<ion-content ng-controller="ContentCtrl">
		<ion-list>
		  <div class="item item-divider">
			自行新增的
		  </div>
		  <ion-item ng-repeat="item in myItems">
			{{item}}
		  </ion-item>
		  <div class="item item-divider">
			相片剛剛說的
		  </div>
		  <ion-item ng-repeat="item in sysItems">
			{{item}}
		  </ion-item>
		</ion-list>
