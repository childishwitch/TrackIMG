<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="lib/floating-button/mfb/dist/mfb.css" rel="stylesheet">
	<link rel="stylesheet" media="all and (orientation:portrait)" href="css/portrait.css">
	<link rel="stylesheet" media="all and (orientation:landscape)" href="css/landscape.css">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	<!--script src="lib/ionic/js/angular.min.js"></script-->

    <!-- cordova script (this will be a 404 during development) -->
	<!--script src="js/ng-cordova.min.js"></script-->
	<script src="cordova.js"></script>

	<!-- floating button -->
	<script src="lib/floating-button/src/mfb-directive.js"></script>
	
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
	<body ng-app="starter">
		<div  ng-controller="OmfbCtrl as ctrl">
		<nav mfb-menu position="br" effect="zoomin"
			 active-icon="ion-close-round" resting-icon="ion-edit"
			 toggling-method="click" class="orient-mfb">
			 <button mfb-button mfb-button-close icon="ion-android-search" onClick="location='search/search.html'"></button>
			 <button mfb-button mfb-button-close icon="ion-plus-round"></button>
		</nav>
		</div>
		<div  ng-controller="IndexCtrl">
		<ion-nav-view></ion-nav-view>
		</div>
	</body>
 </html>
